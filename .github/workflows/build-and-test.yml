name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle Test
        run: ./gradlew test

      - name: Execute Gradle build
        run: ./gradlew build


